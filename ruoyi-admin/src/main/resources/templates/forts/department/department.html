    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('forts:department:edit')}]];
        var removeFlag = [[${@permission.hasPermi('forts:department:remove')}]];
        var prefix = ctx + "forts/department";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "信科部员工",
                columns: [{
                    checkbox: true
                },
                {
                    field : 'deptId', 
                    title : '部门主键seq_token_xkstaff_department.nextval',
                    visible: false
                },
                {
                    field : 'extend10', 
                    title : 'extend10'
                },
                {
                    field : 'userId', 
                    title : '用户号'
                },
                {
                    field : 'userName', 
                    title : '用户名'
                },
                {
                    field : 'sex', 
                    title : '性别'
                },
                {
                    field : 'userType', 
                    title : '用户类型'
                },
                {
                    field : 'idCard', 
                    title : '身份证号'
                },
                {
                    field : 'orgCode', 
                    title : '所属机构'
                },
                {
                    field : 'oneDeptOrg', 
                    title : '一级部门'
                },
                {
                    field : 'twoDeptOrg', 
                    title : '二级部门'
                },
                {
                    field : 'positionCode', 
                    title : '岗位代码'
                },
                {
                    field : 'pinyinName', 
                    title : '拼音名称'
                },
                {
                    field : 'qualification', 
                    title : '任职资格'
                },
                {
                    field : 'dFlag', 
                    title : '逻辑删除机构标志'
                },
                {
                    field : 'maintainOr', 
                    title : '维护人'
                },
                {
                    field : 'maintainDate', 
                    title : '维护时间',
                    formatter: function (value, row, index) {
                        return '<div style="width:130px;">'+value+'</div>';
                    }
                },
                {
                    field : 'phone', 
                    title : '手机号码'
                },
                {
                    field : 'duty', 
                    title : '职务'
                },
                {
                    field : 'lineDept', 
                    title : 'line_dept'
                },
                {
                    field : 'rFlag', 
                    title : '离退休标志'
                },
                {
                    field : 'extend1', 
                    title : '人员状态'
                },
                {
                    field : 'extend2', 
                    title : '政治面貌'
                },
                {
                    field : 'extend3', 
                    title : '第一学历'
                },
                {
                    field : 'extend4', 
                    title : '最高学历'
                },
                {
                    field : 'extend5', 
                    title : '最高学位'
                },
                {
                    field : 'extend6', 
                    title : '婚姻状况'
                },
                {
                    field : 'extend7', 
                    title : 'extend7'
                },
                {
                    field : 'extend8', 
                    title : 'extend8'
                },
                {
                    field : 'extend9', 
                    title : 'extend9'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.deptId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.deptId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
