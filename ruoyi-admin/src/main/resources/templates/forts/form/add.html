<script type="text/javascript">
    var prefix = ctx + "forts/form"

    $("#form-form-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-form-add').serialize());
        }
    }

    $(document).ready(function() {
        $('.selectpicker').select2();

    });


    var start = $("input[name='openDate']").datetimepicker({
        format: "yyyy-mm-dd HH:ii:ss",
        minView: "hour",
        autoclose: true,
        done: function(value, date){
            endMax = end.config.max;
            end.config.min = date;
            end.config.min.month = date.month -1;
        }
    });

    var end =  $("input[name='endDate']").datetimepicker({
        format: "yyyy-mm-dd HH:ii:ss",
        minView: "hour",
        autoclose: true,
        done: function(value, date){
            if($.trim(value) == ''){
                var curDate = new Date();
                date = {'date': curDate.getDate(), 'month': curDate.getMonth()+1, 'year': curDate.getFullYear()};
            }
            start.config.max = date;
            start.config.max.month = date.month -1;
        }
    });

    $("input[name='applyDate']").datetimepicker({
        format: "yyyy-mm-dd HH:ii:ss",
        minView: "hour",
        autoclose: true
    });

    function getApplyPersonId(){

        var grade = $('#applyPerson').find("option:selected").attr("code");
        document.getElementById("employeeId").value=grade;

    }
</script>
