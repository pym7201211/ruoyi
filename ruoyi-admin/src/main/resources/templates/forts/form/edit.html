<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改令牌登记申请')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include :: select2-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-form-edit" th:object="${tokenApplyForm}">
        <input name="tokenId" th:field="*{tokenId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">申请状态：</label>
            <!--<div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="applyStatus" value="">
                    <label th:for="applyStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>-->
            <div class="col-sm-8">
                <input name="applyStatus" th:value="${applyStatus}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开启时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="openDate" th:value="${#dates.format(tokenApplyForm.openDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd  HH:ii:ss" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">结束时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="endDate" th:value="${#dates.format(tokenApplyForm.endDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd  HH:ii:ss" type="text">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">ip：</label>
            <div class="col-sm-8">
                <input name="ip" th:field="*{ip}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">导入数据方式：</label>
            <div class="col-sm-8">
                <input name="addway" th:field="*{addway}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开启事由：</label>
            <div class="col-sm-8">
                <input name="openIncident" th:field="*{openIncident}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">常用语id：</label>
            <div class="col-sm-8">
                <input name="openIncidentId" th:field="*{openIncidentId}" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">申请次数：</label>
            <div class="col-sm-8">
                <input name="applycount" th:field="*{applycount}" class="form-control" type="text">
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">关联vpn表id：</label>
            <div class="col-sm-8">
                <input name="uniquenesscode" th:field="*{uniquenesscode}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发送消息流水号：</label>
            <div class="col-sm-8">
                <input name="seqno" th:field="*{seqno}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">选择其它系统：</label>
            <div class="col-sm-8">
                <input name="otherSystem" th:field="*{otherSystem}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">审批状态：</label>
            <div class="col-sm-8">
                <input name="approvalStatus" th:field="*{approvalStatus}" class="form-control" type="text">
            </div>
            <!--<div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" name="approvalStatus" value="">
                    <label th:for="approvalStatus" th:text="未知"></label>
                </div>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
            </div>-->
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">预留字段1：</label>
            <div class="col-sm-8">
                <input name="reserved1" th:field="*{reserved1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">预留字段2：</label>
            <div class="col-sm-8">
                <input name="reserved2" th:field="*{reserved2}" class="form-control" type="text">
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">有效时长：</label>
            <div class="col-sm-8">
                <input name="validDate" th:field="*{validDate}" class="form-control" type="text">
            </div>
        </div>
        <!--<div class="form-group">
            <label class="col-sm-3 control-label">预留字段3：</label>
            <div class="col-sm-8">
                <input name="reserved3" th:field="*{reserved3}" class="form-control" type="text">
            </div>
        </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">是否开启远程：</label>
            <div class="col-sm-8">
                <!--<input name="openDistinct" th:field="*{openDistinct}" class="form-control" type="text">-->
                <select name="openDistinct" th:field="*{openDistinct}" class="form-control" >
                    <option value="0">不开启</option>
                    <option value="1"> 开启</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">系统名称：</label>
            <div class="col-sm-8">
                <input name="systemName" th:field="*{systemName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请环境：</label>
            <div class="col-sm-8">
                <input name="applyEnvironment" th:field="*{applyEnvironment}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请人：</label>
            <div class="col-sm-8">
                <!--<input name="proposer" th:field="*{proposer}" class="form-control" type="text">-->
                <select id="applyPerson" name="proposer" th:field="*{proposer}"  class="form-control selectpicker" onchange="getApplyPersonId()">
                    <option value="">选择 </option>
                    <option th:each="employers : ${employers}" th:text="${employers.employerName}" th:code="${employers.employerId}" th:value="${employers.employerName}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="applyDate" th:value="${#dates.format(tokenApplyForm.applyDate, 'yyyy-MM-dd  HH:mm:ss')}" class="form-control" placeholder="yyyy-MM-dd  HH:ii:ss"  type="text">
                </div>
            </div>
        </div>
        <div class="form-group" style="display: none;">
            <label class="col-sm-3 control-label">员工id：</label>
            <div class="col-sm-8">
                <input name="employeeId" th:field="*{employeeId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">开启说明：</label>
            <div class="col-sm-8">
                <input name="openInstructions" th:field="*{openInstructions}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "forts/form";
    $("#form-form-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-form-edit').serialize());
        }
    }

    $("input[name='openDate']").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        minView: "hour",
        autoclose: true
    });

    $("input[name='endDate']").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        minView: "hour",
        autoclose: true
    });

    $("input[name='applyDate']").datetimepicker({
        format: "yyyy-mm-dd hh:ii:ss",
        minView: "hour",
        autoclose: true
    });

    function getApplyPersonId(){
        var grade = $('#applyPerson').find("option:selected").attr("code");
        document.getElementById("employeeId").value=grade;
    }
</script>
</body>
</html>
